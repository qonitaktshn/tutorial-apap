<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 th:text=" 'Hello ' +  ${#httpServletRequest.remoteUser} + '!'"> Login As</h2>
        <h2>Selamat datang di 21Cineplux</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/bioskop/viewall}" class="mx-2 btn btn-warning">Lihat semua bioskop</a>
            <a th:if="${user.getRole().getRole() == 'MANAGER'}" th:href="@{/bioskop/add}" class="mx-2 btn btn-outline-warning">Tambah bioskop</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/film/viewall}" class="mx-2 btn btn-warning">Lihat semua film</a>
            <a th:href="@{/film/add}" class="mx-2 btn btn-outline-warning">Tambah film</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:if="${user.getRole().getRole() == 'ADMIN'}" th:href="@{/user/viewall}" class="mx-2 btn btn-warning">Lihat semua user</a>
            <a th:if="${user.getRole().getRole() == 'ADMIN'}" th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">Tambah User Baru</a>
            <a th:href="@{/user/updatePassword}" class="mx-2 btn btn-outline-warning">Ganti Password</a>
        </div>
    </div>
</div>
</body>
</html>
