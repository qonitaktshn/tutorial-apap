<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (pagetitle='View All')"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Ubah Password</div>
                <div class="m-auto row text-danger font-weight-bold">
                    <div th:text="${message}"></div>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/updatePassword}" method="POST">
                        <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">

                        <label>Password Lama</label>
                        <input required type="password" name="password" class="form-control"/>

                        <label>Password Baru</label>
                        <input required type="password" name="newPassword" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="password must contain at least one number and at least 8 or more characters"/>

                        <label>Konfirmasi Password Baru</label>
                        <input required type="password" name="confPassword" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="password must contain at least one number and at least 8 or more characters"/>

                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-link" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
